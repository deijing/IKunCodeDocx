version: '3.8'

services:
  ikuncode-docs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ikuncode-docs
    restart: unless-stopped
    ports:
      - "6688:80"  # 将容器的 80 端口映射到主机的 6688 端口
    environment:
      - TZ=Asia/Shanghai  # 设置时区
    labels:
      - "com.docker.compose.project=ikuncode-docs"
    networks:
      - ikuncode-network

networks:
  ikuncode-network:
    driver: bridge
